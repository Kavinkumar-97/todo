<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta Data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Page Title -->
        <title>Todo</title>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/27b86ddd38.js" crossorigin="anonymous"></script>
        <!-- Style sheet -->
        <link rel="stylesheet" href="styles.css">
        <!-- Favicon -->

        <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192" href="images/favicons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
        <link rel="manifest" href="images/favicons/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/images/favicons/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <main id="app">
            <!-- Input section to get user -->
            <form id="input-form-section">
                <i class="fa-solid fa-list"></i>
                <input type="text" placeholder="Type your todo task" id="todo-input" required minlength="3"
                    maxlength="120">
                <button type="submit" id="add-task-btn" class="btn">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </form>
            <!-- Header Actions Sections -->
            <section id="task-action-section">
                <button id="complete-all-btn" class="btn btn-sec">
                    <i class="fa-solid fa-check-double"></i>
                    Complete all tasks
                </button>
                <button id="clear-completed-btn" class="btn btn-sec">
                    Clear completed
                </button>
            </section>
            <!-- Tasks Sections -->
            <section id="tasks-section">
            </section>
            <!-- Footer sections -->
            <section id="footer-section">
                <span id="task-left"><strong id="task-remaining-count">0</strong> tasks left</span>
                <div id="task-filters">
                    <input type="radio" id="all" class="task-filter" name="task-filter" value="all" checked>
                    <label for="all">All</label>
                    <input type="radio" id="uncompleted" class="task-filter" name="task-filter" value="uncompleted">
                    <label for="uncompleted">Uncompleted</label>
                    <input type="radio" id="completed" class="task-filter" name="task-filter" value="completed">
                    <label for="completed">Completed</label>
                </div>
            </section>
        </main>

        <!-- Script -->
        <script src="todo.js"></script>
    </body>

</html>
